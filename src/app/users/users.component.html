<table class="table table-dark">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Username</th>
            <th>Email</th>
            <th *ngIf="isAdmin">Eliminar</th>
        </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let usuarios of listUser">
            <td>{{usuarios.id}}</td>
            <td>{{usuarios.nombre}}</td>
            <td>{{usuarios.username}}</td>
            <td>{{usuarios.email}}</td>
              <td *ngIf="isAdmin">
                <button  (click)="delete(usuarios)"  class="btn btn-outline-danger">
                  <i class="fa-sharp fa-regular fa-circle-xmark"></i>
                  Eliminar
              </button>
              
              </td>
        </tr>
    </tbody>
</table>
