<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-xl-4">
        <div class="card">
            <div class="card-header">
                    <ul class="nav nav-tabs justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active " routerLink="/login">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " routerLink="/registro">Crear Cuenta</a>
                        </li>
                    </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()">
                    <div class="row my-3">
                        <label for="nombreUsuario" class="col-3 col-form-label">Username</label>
                        <div class="col-9">
                            <input   [(ngModel)]="nombreUsuario" required
                             type="text" name="nombreUsuario" id="nombreUsuario" 
                             class="form-control  p-2"  placeholder="Digite el username">
                        </div>
                    </div>
                    <div class="row my-3">
                        <label class="col-3 col-form-label">Password</label>
                        <div class="col-9">
                            <input type="password" name="password" id="password"  [(ngModel)]="password"
                            required class="form-control  p-2" placeholder="Digite el password">
                        </div>
                    </div>
                    <div class="row my-3 p-3">
                            <button  class="btn btn-outline-success btn-block" [disabled]="!f.valid" type="submit">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                        
                    </div>
            </form>
            </div>
        </div>
    </div>
</div>
